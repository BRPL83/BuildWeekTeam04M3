    <title>airbnb</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Roboto+Condensed&display=swap');

        body {
            background-color: black;
            font-family: 'Manrope', sans-serif;
            font-family: 'Roboto Condensed', sans-serif;
        }

        .jumbotron {
            border: none;
        }

        .jumbotron div {
            margin-bottom: 10px;
        }

        .custom-small-text {
            font-size: 10px;
        }

        .bg-image {
            background-image: url(assets/home.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Personalizza le card per limitarne le dimensioni */
        .custom-card {
            width: 50px;
            height: 50px;
        }

        /* Riduci le dimensioni delle immagini all'interno delle card */
        .custom-card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .od {
            background-color: white;
            margin-left: 300px;
            margin-right: 300px;
            height: 80px;
            border-radius: 10px;
        }
    </style>
</head>
<div class="container" style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-light bg-outline-light">
        <a class="navbar-brand" href="#"><img style="height:40px;" src="assets/logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-white" style="border-radius:2px;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <li class="navbar-nav mr-auto">
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            </ul>
            <span class="custom-small-text" style="color:white; margin-right:37px;">Places to stay</span>
            <span class="custom-small-text" style="color:white; margin-right:37px;">Experiences</span>
            <span class="custom-small-text" style="color:white; margin-right:242px;">Online Experiences</span>
            <span class="custom-small-text" style="color:white; margin-right: 30px;">Become a host</span>
            <i class="bi bi-globe" style="height:12px; color:white; margin-bottom:8px; margin-right:26px;"></i>
            <button type="button" class="btn btn-light btn-sm" style="border-radius:20px; margin-top:2px;"><i
                    class="bi bi-list fa-2x" style="margin-right:12px;"></i><i
                    class="bi bi-person-circle fa-2x"></i></button>
        </div>
    </nav>

<!--Sotto navbar-->
<section class="altezza">
    <div class="od">
        <div class="row">
            <div class="col-3">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">
                        <h6>Location</h6>
                    </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="where are you going?">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">
                        <h6>Check-in</h6>
                    </label>
                    <input type="date" name="dateofbirth" id="dateofbirth">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">
                        <h6>Check-out</h6>
                    </label>
                    <input type="date" name="dateofbirth" id="dateofbirth">
                </div>
            </div>
            <div class="col-2">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">
                        <h6>Guests</h6>
                    </label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Add guest">
                </div>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-danger w-100 mt-2" style="border-radius: 50px;"><img class="foto"
                        src="assets/search.svg"></button>
            </div>
        </div>
    </div>
</section>
